<div class="row">
  <div class="col-md-6">
    <h1>Posts List</h1>
    <button class="btn btn-primary my-2" routerLink="add">New</button>
    <ng-container *ngIf="posts$ | async as posts; else loader">
      <ng-container *ngIf="posts.length; else nodata">
        <table class="table table-striped text-center">
          <thead>
            <tr>
              <th>Id</th>
              <th>Title</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let post of posts">
              <td>{{ post.id?.slice(8, 14) | uppercase }}</td>
              <td>{{ post.title }}</td>
              <td>{{ post.description }}</td>
              <td class="d-flex gap-2 justify-content-center">
                <button class="btn btn-success" routerLink="edit/{{ post.id }}">
                  Update
                </button>
                <button
                  class="btn btn-danger"
                  (click)="onDeletePost(post.id || '')"
                >
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </ng-container>
    </ng-container>
    <ng-template #loader>
      <h2 class="text-center">Loading... ‚è∞</h2>
    </ng-template>
    <ng-template #nodata>
      <h2 class="text-center">No data present. üòû</h2>
    </ng-template>
  </div>
  <div class="col-md-6">
    <router-outlet></router-outlet>
  </div>
</div>
